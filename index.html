<!DOCTYPE html>
<html
	lang="en"
	class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Template Site</title>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Google Fonts (Inter) -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />

		<!-- Custom Styles & Color Scheme Variables -->
		<link
			rel="stylesheet"
			href="css/styles.css" />
	</head>
	<body class="antialiased">
		<!-- Header will be dynamically loaded here -->
		<header id="header-container"></header>

		<!-- Page content will be dynamically loaded here -->
		<main
			id="page-container"
			class="min-h-screen"></main>

		<!-- Footer will be dynamically loaded here -->
		<footer id="footer-container"></footer>

		<!-- Main script to handle routing and dynamic loading -->
		<script src="js/main.js"></script>
	</body>
</html>
