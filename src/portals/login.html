<section class="flex min-h-screen items-center justify-center py-12">
  <div
    class="bg-surface dark:bg-bg-surface-dark border-default dark:border-border-dark w-full max-w-md rounded-xl border p-8 shadow-2xl"
  >
    <div class="mb-8 text-center">
      <h1 class="text-primary dark:text-primary-dark mb-2 text-3xl font-bold">
        Log In to Pixel Dynasty
      </h1>
      <p class="text-text-secondary dark:text-text-secondary-dark">
        Access your client dashboard.
      </p>
    </div>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label
          for="login-email"
          class="text-text-default dark:text-text-default-dark mb-1 block text-sm font-medium"
          >Email Address</label
        >
        <input
          type="email"
          id="login-email"
          name="email"
          required
          class="border-default dark:border-border-dark text-text-default dark:text-text-default-dark focus:ring-secondary focus:border-secondary w-full rounded-lg border bg-white px-4 py-2 transition dark:bg-gray-800"
          placeholder="you@client.com"
        />
      </div>

      <div>
        <label
          for="login-password"
          class="text-text-default dark:text-text-default-dark mb-1 block text-sm font-medium"
          >Password</label
        >
        <input
          type="password"
          id="login-password"
          name="password"
          required
          class="border-default dark:border-border-dark text-text-default dark:text-text-default-dark focus:ring-secondary focus:border-secondary w-full rounded-lg border bg-white px-4 py-2 transition dark:bg-gray-800"
          placeholder="••••••••"
        />
      </div>

      <div class="flex justify-end">
        <a
          href="#"
          class="text-secondary dark:text-secondary-dark text-sm hover:underline"
        >
          Forgot Password?
        </a>
      </div>

      <button
        type="submit"
        class="bg-accent dark:bg-accent-dark w-full rounded-lg px-4 py-3 font-bold text-white shadow-md transition hover:opacity-90"
      >
        Secure Login
      </button>
    </form>

    <p
      class="text-text-secondary dark:text-text-secondary-dark mt-8 text-center text-sm"
    >
      Need an account?
      <a
        href="/register"
        data-route
        class="text-primary dark:text-primary-dark font-medium hover:underline"
      >
        Sign Up Here
      </a>
    </p>
  </div>
</section>
